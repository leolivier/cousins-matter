# creates a multiplatform image of cousins matter and push it to ghcr.io for each new release
name: Release build

on: [release]

jobs:
  call-workflow-passing-data:
    uses: leolivier/cousins-matter/.github/workflows/build-and-publish-image-reusable.yml@main
    with:
      push: ${{ github.event.action == 'published' }}
