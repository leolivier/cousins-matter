{% load i18n %}
{% load static include_view %}
<div class="container">
  <div class="media">
    <figure class="media-left">
      <p class="image">
        <img style='height: 250px' src="{{home_logo}}">
      </p>
    </figure>
    <div class="media-content">
			<h1 class="title">{{home_title}}</h1>
			<div class="content">
				{% autoescape off %}
				{{home_content}}
				{% endautoescape %}
			</div>
    </div>
  </div>
	{% if user.is_authenticated %}
	{% include_view "members:include_birthdays" %}
	{% endif %}
