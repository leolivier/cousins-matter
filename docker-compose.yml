services:
  cousins-matter:
    image: ${COUSINS_MATTER_IMAGE:-ghcr.io/leolivier/cousins-matter:latest}
    container_name: cousins-matter
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
      - qcluster
    networks:
      - cousins_matter_network
    ports:
      - "9005:9001"
    user: "cm_user:cm_user"
    volumes:
      - ./media:/app/media
      - ./static:/app/static
      - ./.env:/app/.env

  qcluster:
    image: ${COUSINS_MATTER_IMAGE:-ghcr.io/leolivier/cousins-matter:latest}
    container_name: cousins-matter-qcluster
    command: ["python", "manage.py", "qcluster"]
    user: "cm_user:cm_user"
    restart: unless-stopped
    depends_on:
      - redis
      - postgres
    networks:
      - cousins_matter_network
    ports:
      - "9002:9001"
    volumes:
      - ./media:/app/media
      - ./static:/app/static
      - ./.env:/app/.env

  postgres:
    image: postgres:alpine
    container_name: cousins-matter-postgres
    restart: unless-stopped
    user: "postgres:postgres"
    ports:
      - "5432:5432"
    volumes:
      - cousins_matter_postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cousinsmatter}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-cousinsmatter}
    networks:
      - cousins_matter_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cousinsmatter}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  redis:
    image: redis:alpine
    container_name: cousins-matter-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - cousins_matter_redis_data:/data
    networks:
      - cousins_matter_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # this service is only used for migrating the database from sqlite to postgres, it won't be started by default
  # Use `./srcipts/manage_cousins_matter.py migrate-v1-v2 -h` to know how to start it
  # Once migrated to v2, you can remove this service
  migrate:
    profiles: ["migrate"]
    image: dimitri/pgloader:latest
    container_name: cousins-matter-pgloader
    depends_on: ["postgres"]
    entrypoint: ["pgloader"]
    command: ["--with", "data only", "sqlite:///data/db.sqlite3", "postgresql://${POSTGRES_USER:-cousinsmatter}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-cousinsmatter}"]
    volumes:
      - ./data:/data
    env_file: .env
    networks:
      - cousins_matter_network

  nginx:
    image: nginx:stable-alpine
    container_name: cousins-matter-nginx
    ports:
      - "8000:80"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/app/static:ro
      - ./media:/app/media:ro
    restart: unless-stopped
    networks:
      - cousins_matter_network

networks:
  cousins_matter_network:
    name: cousins_matter_network
    driver: bridge

volumes:
  cousins_matter_postgres_data:
    name: cousins_matter_postgres_data
  cousins_matter_redis_data:
    name: cousins_matter_redis_data