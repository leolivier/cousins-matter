services:
  cousins-matter:
    image: ${COUSINS_MATTER_IMAGE:-ghcr.io/leolivier/cousins-matter:latest}
    container_name: cousins-matter
    # the build works only in dev mode
    build:
      context: .
      dockerfile: ./Dockerfile
    restart: unless-stopped
    ports:
      - "${DOCKER_PORT:-8000}:8000"
    volumes:
      - ./data:/app/data
      - ./media:/app/media
      - ./.env:/app/.env
