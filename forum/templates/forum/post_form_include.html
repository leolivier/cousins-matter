{% load i18n crispy_forms_tags cm_tags %}
<div class="container">
	<div class="card">
		<header class="card-header">
			<p class="card-header-title">{% title title %}</p>
		</header>
		<form method="post" {%if action%}action="{{action}}"{%endif%}>
			{% csrf_token %}
			<section class="card-content">
					{{ post_form | crispy}}
					{{ message_form | crispy}}
			</section>
			<footer class="card-footer">
				<div class="buttons is-centered">
					<button type="submit" class="button is-primary">{%translate "Submit" %}</button>
					<a type="reset" class="button" aria-label="close" 
						href="{%if post%}{%url 'forum:display' post.id %}{%else%}{%url 'forum:list'%}{%endif%}">
						{%translate "Cancel" %}
					</a>
				</div>
			</footer>
		</form>
	</div>
</div>
