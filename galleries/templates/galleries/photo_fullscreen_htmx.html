{%load i18n cm_tags%}
<style>
	.swipe-card {
		position: relative;
		user-select: none;
		touch-action: pan-y;
		transition: transform 0.2s ease;
		display: flex;
		justify-content: center;
		align-items: center;
		width: 100%;
		height: 100%;
	}
	.swipe-card img {
		max-width: 100%;
		max-height: 100%;
		object-fit: contain;
	}
	.swipe-container {
		overflow: hidden;
		width: 100%;
		height: 100%;
		padding: 20px;
		display: flex;
		justify-content: center;
		align-items: center;
	}
</style>
<div id="fullscreen-overlay">
	<button class="button" id="close-fullscreen">{%trans "Close"%}</button>
	<button id="prev-image" class="navigation-arrow">❮</button>
	<button id="next-image" class="navigation-arrow">❯</button>
	<div id="swipe-container" class="swipe-container">
		{%partialdef image inline %}
		<div id="image-container" class="swipe-card"
			hx-get="{{swipe_url}}"
			hx-target="#swipe-container">
			<img src="{{fullscreen_url}}">
		</div>
		{%endpartialdef%}
	</div>
</div>
