{% load i18n cm_tags %}
<div class="container px-2">
	{%paginate page%}
	<div class="grid gallery-image">
		{% for photo in page.object_list %}
		<div class="cell has-text-centered">
			<figure class="image thumbnail mx-auto">
				<img src="{{photo.thumbnail_url}}" 
					class="gallery-image"
					data-fullscreen="{{photo.image_url}}"
					data-pk="{{photo.id}}"
					data-swipe-url="{%url 'galleries:get_fullscreen_photo' photo.id %}"
				>
			</figure>
			<p>{{photo.name}}</p>
		</div>
		{% endfor %}
	</div>
</div>

{%include "galleries/photo_fullscreen_htmx.html"%}
{% if page.num_pages > 1 %}{%paginate page%}{% endif %}
