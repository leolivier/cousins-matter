{% load i18n cm_tags %}
<div class="container px-2">
  {%paginate page%}
	<div class="grid">
		{% for photo in page.object_list %}
		<div class="cell has-text-centered">
			<a href="{% url 'galleries:photo' photo.id %}">
				<figure class="image thumbnail mx-auto">
					<img src="{{photo.thumbnail.url}}">
				</figure>
			<p>{{photo.name}}</p>
			</a>
		</div>
		{% endfor %}
	</div>
</div>
