{% load i18n cm_tags %}
<div class="container">
  {%paginate page%}
	<div class="grid">
		{% for photo in page.object_list %}
		<div class="cell">
			<a href="{% url 'galleries:photo' photo.id %}">
				<figure class="image thumbnail">
					<img src="{{photo.thumbnail.url}}">
				</figure>
			</a>
		</div>
		{% endfor %}
	</div>
</div>
