site_name: "Cousins Matter"
site_url: "https://cousins-matter.readthedocs.io/"
site_description: "Documentation of the CousinsMatter application"
site_author: "Olivier LEVILLAIN"
repo_url: "https://github.com/leolivier/cousins-matter"
repo_name: "GitHub"
edit_uri: "/blob/main/docs/"
site_dir: "site"
docs_dir: "docs"
use_directory_urls: true

theme:
  name: "readthedocs"
  logo: "assets/cousinades.webp"
  favicon: "assets/favicon.jpg"
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
  features:
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - toc.integrate

nav:
  - Home: index.md
  - Features: features.md
  - Installation: installation.md
  - Migrate from Version 1 to Version 2: migrate-from-v1-to-v2.md
  - Customization: customizing.md
  - Reverse Proxying: reverse-proxying.md
  - Settings: settings.md
  - Translations: translations.md
  - Other management operations: other-management-operations.md
  - Media Storage Management: media-storage.md
  # - FAQ: faq.md
  - Technical Status: app-technical-status.md

plugins:
  - search
  # - redirects            # optional, if you want to manage redirections
#   - mkdocstrings:        # optional, integrates Python docstrings
# #    config:
#       handlers:
