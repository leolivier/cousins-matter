#           setup_commands:
#             - "import os, sys; sys.path.insert(0, 'src')"
  # - git-revision-date-localized:
  #     fallback_to_build_date: false

markdown_extensions:
  - admonition
  # - codehilite
  - toc:
      permalink: true
  - footnotes
  - attr_list
