user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    upstream app_backend {
        server cousins-matter:80;  # uses the Docker host in the docker-compose.yml
    }

    server {
        listen 80;
        server_name _;

        # Certbot ACME: serves the challenges from /app/media
        location ^~ /.well-known/acme-challenge/ {
            alias /app/media/.well-known/acme-challenge/;
            try_files $uri =404;
        }

        # Static files: /static/*
        location ^~ /static/ {
            alias /app/static/;
            access_log off;
            expires 30d;
            add_header Cache-Control "public";
            try_files $uri $uri/ =404;
        }

        # Static public media: /media/public/*
        location ^~ /media/public/ {
            alias /app/media/public/;
            access_log off;
            expires 30d;
            add_header Cache-Control "public";
            try_files $uri $uri/ =404;
        }

        # WebSocket proxy for /chat/
        location /chat/ {
            proxy_pass http://app_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        # All other requests proxied to backend
        location / {
            proxy_pass http://app_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_connect_timeout 5s;
            proxy_read_timeout 60s;
        }
    }
}
